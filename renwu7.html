<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table,tr,td{
			width: 40px;
			height: 50px;
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
		}
	</style>
</head>
<body>
		<table>
		<tr>
			<td colspan="6" rowspan="2">1</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="8">4</td>
			<td rowspan="2" colspan="4">5</td>
			<td rowspan="10">2</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="4">8</td>
			<td rowspan="2" colspan="2">9</td>
			<td rowspan="6">6</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="2" colspan="1">10</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="2" colspan="3">7</td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="2" colspan="5">3</td>
		</tr>
		<tr>
		</tr>
	</table>
</body>
</html>
